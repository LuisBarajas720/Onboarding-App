<!-- Botón para abrir sidebar en mobile -->
<button class="mobile-menu-btn" (click)="toggleSidebar()" [class.open]="isOpen">
  <i class="fas fa-bars"></i>
</button>

<!-- Overlay para mobile -->
<div class="sidebar-overlay" [class.show]="isOpen" (click)="closeSidebar()"></div>

<nav class="sidebar-nav" [class.open]="isOpen">
  <!-- Header del Sidebar -->
  <div class="sidebar-header">
    <div class="logo">
      <i class="fas fa-users"></i>
    </div>
    <h2 class="app-title">Onboarding App</h2>
    
    <!-- Botón para cerrar en mobile -->
    <button class="mobile-close-btn" (click)="closeSidebar()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Navegación Principal -->
  <div class="nav-section">
    <h3 class="nav-section-title">Principal</h3>
    <ul class="nav-links">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" (click)="closeSidebar()">
          <i class="fas fa-th-large"></i>
          <span>Dashboard</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Sección de Onboarding -->
  <div class="nav-section">
    <h3 class="nav-section-title">Onboarding</h3>
    <ul class="nav-links">
      <li>
        <a routerLink="/calendar" routerLinkActive="active" class="nav-link" (click)="closeSidebar()">
          <i class="fas fa-calendar-alt"></i>
          <span>Calendario</span>
        </a>
      </li>
      <li>
        <a routerLink="/onboarding-management" routerLinkActive="active" class="nav-link" (click)="closeSidebar()">
          <i class="fas fa-tasks"></i>
          <span>Gestión de Eventos</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Sección de Reportes -->
  <div class="nav-section">
    <h3 class="nav-section-title">Reportes</h3>
    <ul class="nav-links">
      <li>
        <a routerLink="/reports" routerLinkActive="active" class="nav-link" (click)="closeSidebar()">
          <i class="fas fa-chart-bar"></i>
          <span>Sistema de Alertas</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer del Sidebar -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="user-details">
        <span class="user-name">Luis Barajas</span>
        <span class="user-role">Administrador</span>
      </div>
    </div>
  </div>
</nav>
