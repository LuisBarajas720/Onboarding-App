<div class="login-container">
    <!-- Lado izquierdo - Información -->
    <div class="login-info">
      <div class="info-content">
        <div class="logo-section">
          <div class="logo">
            <i class="fas fa-users"></i>
          </div>
          <h1 class="app-title">Onboarding App</h1>
          <p class="app-subtitle">Sistema de Gestión de Onboarding</p>
        </div>
        
        <div class="features">
          <div class="feature">
            <i class="fas fa-user-plus"></i>
            <span>Gestión de Colaboradores</span>
          </div>
          <div class="feature">
            <i class="fas fa-calendar-alt"></i>
            <span>Calendario de Eventos</span>
          </div>
          <div class="feature">
            <i class="fas fa-chart-bar"></i>
            <span>Reportes y Alertas</span>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Lado derecho - Formulario -->
    <div class="login-form-section">
      <div class="form-container">
        <div class="form-header">
          <h2>Iniciar Sesión</h2>
          <p>Accede a tu cuenta para continuar</p>
        </div>
  
        <!-- Mostrar error si existe -->
        <div *ngIf="errorMessage" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>
  
        <!-- Formulario -->
        <form (ngSubmit)="onLogin()" class="login-form">
          <!-- Campo Username -->
          <div class="form-group">
            <label for="username">Usuario</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="credentials.username"
                (input)="clearError()"
                placeholder="Ingresa tu usuario"
                required
                [disabled]="isLoading"
                autocomplete="username"
              />
            </div>
          </div>
  
          <!-- Campo Password -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="credentials.password"
                (input)="clearError()"
                placeholder="Ingresa tu contraseña"
                required
                [disabled]="isLoading"
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePassword()"
                [disabled]="isLoading"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>
  
          <!-- Botón de login -->
          <button
            type="submit"
            class="login-btn"
            [disabled]="isLoading || !credentials.username || !credentials.password"
          >
            <span *ngIf="!isLoading">
              <i class="fas fa-sign-in-alt"></i>
              Iniciar Sesión
            </span>
            <span *ngIf="isLoading" class="loading">
              <i class="fas fa-spinner fa-spin"></i>
              Iniciando sesión...
            </span>
          </button>
        </form>
  
        <!-- Footer del formulario -->
        <div class="form-footer">
            <p>¿Primera vez? 
              <button type="button" class="link-btn" (click)="goToRegister()">
                Crear cuenta aquí
              </button>
            </p>
        </div>
    </div>
</div>
