<div class="modal-content">
  <header class="modal-header">
    <h3 class="modal-title">
      {{ collaboratorToEdit ? 'Actualizar Colaborador' : 'Agregar Nuevo Colaborador' }}
    </h3>
  </header>

  <form [formGroup]="collaboratorForm" (ngSubmit)="onSubmit()" class="modal-form">
    <div class="form-group">
      <label for="fullName">Nombre Completo</label>
      <input id="fullName" type="text" formControlName="fullName" placeholder="Ingresa el nombre completo">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="colaborador@empresa.com">
    </div>

    <div class="form-group">
      <label for="startDate">Fecha de Ingreso</label>
      <input id="startDate" type="date" formControlName="startDate">
    </div>

    <div class="form-group">
      <label for="assignedTechOnboardingEvent">Onboarding Técnico Asignado</label>
      <select id="assignedTechOnboardingEvent" formControlName="assignedTechOnboardingEvent">
        <option value="">-- Seleccionar evento --</option>
        <option *ngFor="let event of onboardingEvents" [value]="event.title">
          {{ event.title }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="collaboratorForm.invalid">
        {{ collaboratorToEdit ? 'Actualizar' : 'Agregar' }}
      </button>
    </div>
  </form>
</div>
