<div class="modal-content">
    <header class="modal-header">
      <h3 class="modal-title">
        {{ eventToEdit ? 'Editar Evento' : 'Agregar Nuevo Evento' }}
      </h3>
    </header>
  
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="modal-form">
      
      <!-- Información básica -->
      <div class="form-section">
        <h4 class="section-title">Información del Evento</h4>
        
        <div class="form-group">
          <label for="title">Título del Evento</label>
          <input id="title" type="text" formControlName="title" placeholder="Ej: Journey to Cloud">
        </div>
    
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" formControlName="description" placeholder="Descripción del evento (opcional)" rows="3"></textarea>
        </div>
      </div>

      <!-- Fechas -->
      <div class="form-section">
        <h4 class="section-title">Fechas del Evento</h4>
        
        <div class="form-row dates-row">
          <div class="form-group">
            <label for="startDate">
              <i class="fas fa-calendar-day"></i>
              Fecha de Inicio
            </label>
            <input id="startDate" type="date" formControlName="startDate">
          </div>
          <div class="form-group">
            <label for="endDate">
              <i class="fas fa-calendar-check"></i>
              Fecha de Fin
            </label>
            <input id="endDate" type="date" formControlName="endDate">
          </div>
        </div>
      </div>

      <!-- Configuración -->
      <div class="form-section">
        <h4 class="section-title">Configuración</h4>
        
        <div class="form-row config-row">
          <div class="form-group">
            <label for="color">
              <i class="fas fa-palette"></i>
              Color del Evento
            </label>
            <div class="color-picker">
              <input id="color" type="color" formControlName="color">
              <span class="color-preview" [style.background-color]="eventForm.get('color')?.value"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="maxParticipants">
              <i class="fas fa-users"></i>
              Máximo de Participantes
            </label>
            <input id="maxParticipants" type="number" formControlName="maxParticipants" min="1" max="100">
          </div>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" formControlName="isActive">
            <span class="checkmark">
              Evento activo
            </span>
          </label>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">
          <i class="fas fa-{{ eventToEdit ? 'edit' : 'plus' }}"></i>
          {{ eventToEdit ? 'Actualizar' : 'Crear' }} Evento
        </button>
      </div>
    </form>
  </div>
